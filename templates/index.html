<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BeatJS</title>
	<link rel="icon" href="https://fav.farm/%F0%9F%88%82%EF%B8%8F" />
	<link rel="stylesheet" href="../static/style.css" />
</head>
<body>
	<div class="keys">
	  <div data-key="65" class="key">
		<kbd>A</kbd>
		<span class="sound">clap</span>
	  </div>
	  <div data-key="83" class="key">
		<kbd>S</kbd>
		<span class="sound">hihat</span>
	  </div>
	  <div data-key="68" class="key">
		<kbd>D</kbd>
		<span class="sound">clap</span>
	  </div>
	  <div data-key="70" class="key">
		<kbd>F</kbd>
		<span class="sound">clap</span>
	  </div>
	  <div data-key="71" class="key">
		<kbd>G</kbd>
		<span class="sound">clap</span>
	  </div>
	  <div data-key="72" class="key">
		<kbd>H</kbd>
		<span class="sound">clap</span>
	  </div>
	  <div data-key="74" class="key">
		<kbd>J</kbd>
		<span class="sound">clap</span>
	  </div>
	  <div data-key="75" class="key">
		<kbd>K</kbd>
		<span class="sound">clap</span>
	  </div>
	  <div data-key="76" class="key">
		<kbd>L</kbd>
		<span class="sound">clap</span>
	  </div>
	</div>
	
	<audio data-key="65" src="{{ url_for('static', filename='assets/sounds/clap.wav') }}"></audio>
	<audio data-key="83" src="{{ url_for('static', filename='assets/sounds/clap.wav') }}"></audio>
	<audio data-key="68" src="{{ url_for('static', filename='assets/sounds/clap.wav') }}"></audio>
	<audio data-key="70" src="{{ url_for('static', filename='assets/sounds/clap.wav') }}"></audio>
	<audio data-key="71" src="{{ url_for('static', filename='assets/sounds/clap.wav') }}"></audio>
	<audio data-key="72" src="{{ url_for('static', filename='assets/sounds/clap.wav') }}"></audio>
	<audio data-key="74" src="{{ url_for('static', filename='assets/sounds/clap.wav') }}"></audio>
	<audio data-key="75" src="{{ url_for('static', filename='assets/sounds/clap.wav') }}"></audio>
	<audio data-key="76" src="{{ url_for('static', filename='assets/sounds/clap.wav') }}"></audio>

	<script>
		function play_sound(e) {
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
			if(!audio) return;
			audio.currentTime = 0;
			audio.play();
		}
		window.addEventListener("keydown", play_sound);
	</script>
</body>
</html>
